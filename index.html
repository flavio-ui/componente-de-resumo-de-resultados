<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="estilos/style.css" media="all">
  <link rel="stylesheet" href="estilos/desktop.css">
  <link rel="stylesheet" href="estilos/mobile.css">
</head>
<body>
  <main>
    <header>
      <p id="your">Your Result</p>

      <div>
      <p id="numero">76</p> 
      <p id="numero-transparente">of 100</p>
      </div>
      
      <h1>Great</h1>
      <p id="text">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </header>
    
    <section>
      <p id="summary">Summary</p>
      
      <div class="campo-1 div">
        <img src="images/icon-reaction.svg" alt="icon reaction">
        <p class="reaction igual">Reaction</p>
        <p class="num">80</p>
        <p class="num num2">/ 100</p>
      </div>
      
      <div class="campo-2 div">
        <img src="images/icon-memory.svg" alt="icon memory">
        <p class="memory igual">Memory</p>
        <p class="num">92</p>
        <p class="num num2">/ 100</p>
      </div>

      <div class="campo-3 div">
        <img src="images/icon-verbal.svg" alt="icon verbal">
        <p class="verbal igual">Verbal</p>
        <p class="num">61</p>
        <p class="num num2">/ 100</p>
      </div>

      <div class="campo-4 div">
        <img src="images/icon-visual.svg" alt="icone visual">
        <p class="visual igual">Visual</p>
        <p class="num">72</p>
        <p class="num num2">/ 100</p>
      </div>

      <button>
        <p id="button">Continue</p>
      </button>
    </section>
  </main>
</body>
</html>
